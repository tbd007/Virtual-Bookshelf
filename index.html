<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Virtual Bookshelf</title>
<link href="https://fonts.googleapis.com/css2?family=Halant:wght@500;600&family=Philosopher&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Jost&family=Montserrat:wght@500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css" integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="books.css">

    <body>
        <div id="head">
        <input id="bookTitle" value="" type="text" placeholder="Title">
        <input id="authorName" value="" type="text" placeholder="Author">
        <input id="sub" type="submit" onclick="handleResponse()" value="SEARCH">
        
        </div>    
        <div id="wrapper">
            <div id="firstshelf">
                
                </div>

              
            <div id="bestseller">
             <div class="nyt">
                 <div>
                     <h2 id="nh2">NEW YORK TIMES </br>BESTSELLER </br>TOP 5</h2>
                     <p id="times"></p>
                </div>
             </div>   
             <div class="nyt">
                <div id="rank1"></div>
                <div id="det1"></div>
             </div> 
             <div class="nyt">
                <div id="rank2"></div>
                <div id="det2"></div>
             </div> 
             <div class="nyt">
                <div id="rank3"></div>
                <div id="det3"></div>
             </div> 
             <div class="nyt">
                <div id="rank4"></div>
                <div id="det4"></div>
             </div> 
             <div class="nyt">
                <div id="rank5"></div>
                <div id="det5"></div>
             </div> 
             
                 

            </div>    
            <div id="headerlogos">
                    <h1>SELECTED BOOKS</h1>
            </div>
         <div id="logos">
                   
         </div>   
        </div>
        <div id="footer">Virtual Bookshelf | Â©TBD 2020</div>
        
        <script type="text/javascript" src="books.js"></script>

</html>
